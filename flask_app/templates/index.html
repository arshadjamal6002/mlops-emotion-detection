<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #5a3d6c;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #5a3d6c;
        }

        input[type="submit"] {
            background-color: #5a3d6c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #9a66b2;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .happy {
            color: green;
        }

        .sad {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label for="text">Write text:</label>
            <textarea name="text" id="text" placeholder="Type something..." required></textarea><br>
            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
            <div class="result">
                {% if result == 1 %}
                    <h2 class="happy">Happy ðŸ˜Š</h2>
                {% else %}
                    <h2 class="sad">Sad ðŸ˜ž</h2>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
